#      context: ./.docker/letsencrypt
#      args:
#        SHOP_URI: ${SHOP_URI}
#    image: osioaliu/letsencrypt
#    command: /bin/true
#    volumes:
#      - letsencrypt_certs:/etc/nginx/ssl
#      - letsencrypt_www:/var/www/letsencrypt

volumes:
  #letsencrypt_certs:
  #letsencrypt_www:
