[global]
daemonize = no

[www]
user = __user
group = __user
listen.owner = __user
listen.group = __user
listen = /var/run/php/fpm.sock
listen.mode = 0666
listen.backlog = 65536

pm = dynamic
pm.max_children = 150
pm.start_servers = 20
pm.min_spare_servers = 30
pm.max_spare_servers = 40
pm.max_requests = 1000