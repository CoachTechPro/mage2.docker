version: "2"

options:
  verbose: true
syncs:
  app_data:
    src: ${PWD}/htdocs
    sync_strategy: 'native_osx'
    sync_args:
    - "-prefer newer"
    - "-ignore='Path .git'"
    - "-ignore='BelowPath .git'"
  letsencrypt_certs:
    src: ${PWD}/certs
    sync_strategy: 'native_osx'
    sync_args:
      - "-prefer newer"
      - "-ignore='Path .git'"
      - "-ignore='BelowPath .git'"